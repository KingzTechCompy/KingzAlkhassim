<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
 </head>
<body>

<audio id="bgSong" autoplay style="display:none;">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  let song = document.getElementById('bgSong');

  // restart when it ends
  song.onended = function() {
    song.currentTime = 0;
    song.play();
  };

  // listen for button trigger from parent
  window.addEventListener("message", function(e) {
    if (e.data === "playMusic") {
      song.play();
    }
  });
</script>


 </body>
</body>
</html>
